<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <meta name="description" content="お問い合わせフォーム">
    <link rel="stylesheet" href="test.css">
  </head>

  <body>
    <main>
      <h2>世界一甘いお店</h2>
    <div class="container">
      <div class="sidebar">
        <ul>
          <li><a href="https://www.google.com">トップ</a></li>
          <li><a href="https://www.yahoo.co.jp">新着情報</a></li>
          <li><a href="https://www.yahoo.co.jp">おすすめのスイーツ</a></li>
          <li><a href="https://www.yahoo.co.jp">お問い合わせ</a></li>
        </ul>
      </div>
      <div class="form">
        <form action="#" method="post">
          <table>
            <tr>
              <th>お名前</th>
              <td><input type="text" name="name" size="40"></td>
            </tr>
            <tr>
              <th>お近くのお店</th>
              <td>
                <select name="prefecture">
                  <option value="1">北海道・東北</option>
                  <option value="2">関東</option>
                  <option value="3">中部</option>
                  <option value="4">関西</option>
                  <option value="5">中国・四国</option>
                  <option value="6">九州・沖縄</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>電話</th>
              <td><input type="text" name="tel1" size="40"></td>
            </tr>
            <tr>
              <th>電話番号</th>
              <td><input type="text" name="tel2" size="40"></td>
            </tr>
            <tr>
              <th>電話番号</th>
              <td><input type="text" name="tel2" size="40"></td>
            </tr>
            <tr>
              <th>メールアドレス</th>
              <td><input type="text" name="email" size="40"></td>
            </tr>
            <tr>
              <th>メールアドレス</th>
              <td><input type="text" name="email" size="40"></td>
            </tr>
            <tr>
              <th>お問い合わせ種別</th>
              <td>
                <input type="radio" name="type" value="1">商品について
                <input type="radio" name="type" value="2">従業員について
              </td>
            </tr>
            <tr>
              <th>お問い合わせ内容</th>
              <td>
                <textarea name="content" rows="5" cols="30" placeholder="詳細を入力してください"></textarea>
              </td>
            </tr>
          </table>
          <div class="button">
            <input type="submit" value="送信";>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <p></p>
    </footer>
    </main>
  </body>
</html>
